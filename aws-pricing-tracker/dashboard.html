<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Pricing Estimates Tracker</title>
    <link rel="stylesheet" href="assets/style-dashboard.css">
    <link rel="stylesheet" href="assets/style-analyzePopup.css">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1410.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
    <!--<script src="js/auth.js"></script> -->
    <script src="js/analyzePopup.js" defer></script>
    <script src="js/app.js"></script> 
</head>
<body>
    <div class="header">
        <h1>AWS Pricing Estimates Tracker</h1>
    </div>
    <div class="container">
        <div class="left-panel">
            <input type="text" id="search" placeholder="Search Estimates" style="width: 70%; margin-bottom: 10px;">
            <button id="search-button" style="margin-left: 10px;">Search</button>
            <div id="estimates-list">
                <!-- Dynamic estimates will be rendered here -->
            </div>
            <!-- Add pagination controls 
            <div class="pagination">
                <button id="prev-button">Previous</button>
                <button id="next-button">Next</button>
            </div> -->
        </div>
        <div class="right-panel">
            <h2>Add New Estimate</h2>
            <input type="text" id="projectName" placeholder="Project Name" required>
            <input type="url" id="awsLink" placeholder="AWS Calculator Link" required>
            <textarea id="description" placeholder="Description about this link/version" rows="4" required></textarea>
            <input type="file" id="fileInput" accept=".pdf">
            <button type="submit" id="submitButton">Submit</button>
        </div>
        <div id="confirmationMessage" class="error-message"></div>
    </div>
    <div class="footer">
        <button id="logout-button" style="background-color: black; color: white;">Logout</button>
    </div>
    <script>
        // JavaScript for search button functionality
        document.getElementById('search-button').addEventListener('click', function() {
            const query = document.getElementById('search').value;
            console.log('Searching for:', query);
        });

        // JavaScript for logout button functionality
        document.getElementById('logout-button').addEventListener('click', function() {
            console.log('Logging out...');
            localStorage.removeItem('token');
            window.location.href = 'index.html'; // Update with your actual logout redirection
        });
    </script>
</body>
</html>
